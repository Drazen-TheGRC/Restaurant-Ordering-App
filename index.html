<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>   

    <body>
        <div class="container">
           
            <header>
                <h1>Emoji Fast Food's</h1>
                <h3>We boost your choice of food and drink</h3>
            </header>

            <div id="complete-order-div" class="hidden">
                <form id="pay-form" class="complete-order-form" action="">
                    <i class="close-pop-up fa-solid fa-circle-xmark" data-close_pop_up="close-pop-up"></i>
                    <input id="fullName" name="fullName" type="text" placeholder="Enter your full name" required>
                    <input id="cardNumber" name="cardNumber" type="text" placeholder="Enter card number" required>
                    <input id="cvv" name="cvv" type="text" placeholder="Enter CVV" required>
                    <button id="submit" type="submit">Pay</button>
                </form>
            </div>

            <main id="main" class="">
                <!-- Main content our Food or Drink Menu -->
            </main>

            <footer class="">
                <h3 class="order-heading" id="orderHeading">You haven't put anything in your cart yet</h3>

                <div id="cart" class="cart">
                    <!-- Cart -->
                </div>

                <div class="total-container">
                    <div class="total">
                        <div class="product total-price">
                            <p>Total price:</span></p>
                        </div>
                        <div class="total-price">
                            <p id="total-price">$0.00</p>
                        </div>
                    </div>


                    <button class="complete_order_btn clickable" data-complete_order_btn="complete-order">Complete order</button>
                
                
                </div>

            </footer>

        </div>
	<script type="module" src="index.js" ></script>
    </body>
</html>
